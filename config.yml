baseURL: "/" # For local development. GitHub Actions will set the production URL
languageCode: "en-us"
title: "Compose, Break, Repeat"
theme: "PaperMod"
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

pagination:
  pagerSize: 5

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable opengraph, twitter-cards and schema.
  title: Compose, Break, Repeat
  description: "A blog about software engineering, Docker, and the iterative process of building and breaking things"
  keywords: [Docker, Compose, DevOps, Software Engineering, Containers, Development]
  author: Guillaume Lours
  mainSections: ["posts"]  # Sections to show on homepage
  # author: ["Me", "You"] # multiple authors
  images: ["/profile.png"]  # Open Graph default image
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light, auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/profile.png"
    favicon16x16: "/profile.png"
    favicon32x32: "/profile.png"
    apple_touch_icon: "/profile.png"
    # safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: "Home"
    icon: /profile.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Compose, Break, Repeat
    subtitle: |
      I'm Guillaume Lours, Docker Compose maintainer, passionate about containerization and developer tools.
      
      Exploring the iterative world of software engineering, Docker, and the art of building things that sometimes break.
    imageUrl: "/profile.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Guillaume Lours
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Compose, Break, Repeat"
    Content: |
      Welcome! I'm Guillaume Lours, Docker Compose maintainer, passionate about containerization and developer tools.  
      I'm currently Software engineer at Docker working on Compose and Docker Sandboxes.  
  
      Exploring the iterative world of software engineering, Docker, and the art of building things that sometimes break.

  socialIcons:
    - name: github
      url: "https://github.com/glours"
    - name: linkedin
      url: "https://www.linkedin.com/in/guillaumelours/"
    - name: bluesky
      url: "https://bsky.app/profile/lours.me"
    - name: rss
      url: "index.xml"  # RSS feed is always available

  # No analytics configured - privacy first!

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # editPost:
  #   URL: "https://github.com/username/repo/tree/main/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: search
      name: Search
      url: /search/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary for search